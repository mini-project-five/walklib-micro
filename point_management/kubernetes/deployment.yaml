apiVersion: apps/v1
kind: Deployment
metadata:
  name: point-management
  labels:
    app: point-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: point-management
  template:
    metadata:
      labels:
        app: point-management
    spec:
      containers:
        - name: point-management
          image: "walklib/point:v1.3.0"
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
