apiVersion: v1
kind: Service
metadata:
  name: {{ include "walklib-frontend.fullname" . }}
  labels:
    app: walklib-frontend
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: walklib-frontend
    release: {{ .Release.Name }}