# Kubernetes 내부 DNS를 사용한 설정
upstream walklib_gateway {
    # Kubernetes 내부 DNS 이름 (절대 변경되지 않음!)
    server walklib-gateway.default.svc.cluster.local:8080;
}

server {
    listen 80;
    server_name localhost;
    client_max_body_size 100M;

    # Frontend 정적 파일 서빙
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # API 요청은 내부 Gateway로 프록시
    location /api/ {
        proxy_pass http://walklib_gateway/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 버퍼 설정
        proxy_buffering off;
        client_max_body_size 100M;
    }

    # 백엔드 서비스 직접 라우팅 (내부 DNS 사용)
    location /users {
        proxy_pass http://walklib-user.default.svc.cluster.local:8080/users;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /books {
        proxy_pass http://walklib-book.default.svc.cluster.local:8080/books;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /authors {
        proxy_pass http://walklib-author.default.svc.cluster.local:8080/authors;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /manuscripts {
        proxy_pass http://walklib-writing.default.svc.cluster.local:8080/manuscripts;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ai {
        proxy_pass http://walklib-aisystem.default.svc.cluster.local:8080/ai;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /points {
        proxy_pass http://walklib-point.default.svc.cluster.local:8080/points;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /subscriptions {
        proxy_pass http://walklib-subscription.default.svc.cluster.local:8080/subscriptions;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}