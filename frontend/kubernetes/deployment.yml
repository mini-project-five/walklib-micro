apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: "${HUB_ID}/user:latest"
        env:
        - name: API_BASE_URL
          value: "lb://gateway:8080"
        ports:
        - containerPort: 80
